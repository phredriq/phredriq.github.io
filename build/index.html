<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="bodyelement" class="min-h-screen min-w-screen bg-eelg bg-cover bg-center bg-no-repeat"
    style="background-image: url('img/iskallnew.png')">
    <header class="text-blue-300 sticky top-0 z-10">
        <section class="max-w-full justify-between text-white items-center mx-auto sm:mx-8 px-4 flex">
            <h1 class="text-3xl font-medium font-sans">
                <a href="#" onclick="SwitchTohome();event.preventDefault();">
                    <img class="w-36" src="img/Logo.png" alt="Your image">

                </a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block mx-11 space-x-20 text-xl" aria-label="main">
                    <a href="#" onclick="SwitchToAboutUs();event.preventDefault();" class="hover:opacity-90">Om Oss</a>
                    <a href="Kontakt" class="hover:opacity-90">Kontakt</a>
                </nav>
            </div>
        </section>
    </header>

    <script id="homepage">
        <main class="max-w-7xl sm:my-16  mx-auto sm:mx-20 items-center">
            <section id="hero" class="flex flex-col-reverse  sm:flex-row py-52 items-center gap-8 mb-12">
                <article class=" sm:text-left text-center">
                    <h2 class=" text-4xl text-white font-bold text-center sm:text-8xl sm:text-left">
                        Iskall Design Studio
                    </h2>
                    <p class="text-3xl mt-4 text-center m-2 sm:mr-80 pb-6 sm:text-left text-white font-sans">
                        Vi förverkligar dina visioner inom webbdesign, grafisk design och 3D-realisering
                    </p>
                    <button id="KontaktaOss" class="bg-[#D19e8e] hover:bg-blue-400 font-light text-xl text-white py-2 px-12  hover:border-blue-500 rounded-full">
                        Kontakta Oss
                    </button>

                </article>
            </section>

        </main>
    </script>


    <script id="omoss" type="text/html">
            <main class="items-center my-16 mx-auto text-left md:w-2/5 ml-24 text-white">
                <section class="flex flex-col py-10">
                    <article class="sm:text-left text-center">
                <h2 class="text-6xl font-bold sm:text-6xl">
                    ISKALL
                </h2>
                <p class="text-xl mt-4 font-sans">
                    I vår lilla designstudio specialiserar vi oss på att skapa fantastiska webbplatser, grafisk design
                    och 3D-visualiseringar. Vårt team av erfarna och begåvade designers är dedikerade till att hjälpa
                    företag och organisationer att förverkliga sina idéer.
                </p>
                <p class="text-xl mt-4 font-sans py-2">
                    Vi tror att bra design är avgörande för att lyckas på dagens konkurrensutsatta marknad. Därför
                    använder vi den senaste tekniken för att skapa unik, engagerande och effektiv design som hjälper
                    våra kunder att sticka ut från mängden.
                </p>
                <p class="text-xl mt-4 font-sans py-2">
                    Med vår expertis inom webbdesign, grafisk design och 3D-visualisering kan vi hjälpa dig att skapa en
                    kraftfull och sammanhängande varumärkesidentitet som ger gensvar hos din publik. Oavsett om du
                    behöver en ny webbplats, en uppsättning marknadsföringsmaterial eller en 3D-modell för en
                    produktlansering är vi här för att hjälpa dig.
                </p>
                <p class="text-xl mt-4 font-sans py-2">
                    Kontakta oss idag för att få veta mer om hur vi kan hjälpa dig att lyckas med våra designtjänster.
                    Vi ser fram emot att arbeta med dig.
                </p>
            </article>
        </section>
            </main>

     </script>



    <div class="container-fluid" id="mainViewContainer" type="text/html">
    </div>


    <footer class="pl-8 text-xl sticky top-[100vh] text-white">
